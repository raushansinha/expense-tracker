<ion-header>
  <ion-navbar>
    <ion-title>
      Expense Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let expense of expenses"
      (click)="OnItemClick(expense)">
      <h2>{{expense.amount | currency:'USD':'symbol' }}</h2>
      <p>{{expense.date | date}} - {{expense.description}}</p>
      <ion-note item-right>{{expense.category}}</ion-note>
  </button>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab color="primary" (click) = "onAddClicked()">
        <ion-icon name="add" ></ion-icon>
      </button>
</ion-fab>  
</ion-content>
